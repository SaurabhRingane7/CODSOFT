<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

		<!-- bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- my external css -->
	<link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- my external responsive css -->
	<link rel="stylesheet" type="text/css" href="portfolioRespon.css">

	<!-- font awsome -->

	<script src="https://kit.fontawesome.com/3d55ab40e7.js" crossorigin="anonymous"></script>

</head>
<body>

      
        <section > 
                
             <div class="wrapper" >
             	    <div class="outputScreen">
             	    	  <input type="text" name="" class="outText" id="inuBox">
             	    </div>
             	    <div class="keysContainer">
             	    	<div class="keysWrapper">
	             	    	 <div class="key comonCOlorArith c" onclick="clearDAta()"><span>C</span></div>
	             	    	 <div class="key " onclick="delet1Char()"><span><i class="fa-solid fa-delete-left"></i></span></div>
	             	    	 <div class="key comonCOlorArith"  onclick="storeDAta('%')"><span class="percentage">%</span></div>
	             	    	 <div class="key comonCOlorArith"  onclick="storeDAta('/')"><span class="divide" >/</span></div>
	             	    	 
	             	    	 <div class="key"  onclick="storeDAta('7')"><span >7</span></div>
	             	    	 <div class="key"  onclick="storeDAta('8')"><span >8</span></div>
	             	    	 <div class="key"  onclick="storeDAta('9')"><span >9</span></div>
	             	    	 <div class="key comonCOlorArith"  onclick="storeDAta('*')"><span class="multi" >*</span></div>
	             	    	 <div class="key"  onclick="storeDAta('4')"><span >4</span></div>
	             	    	 <div class="key"  onclick="storeDAta('5')"><span >5</span></div>
	             	    	 <div class="key"  onclick="storeDAta('6')"><span >6</span></div>
	             	    	 <div class="key comonCOlorArith"  onclick="storeDAta('-')"><span class="minus" >-</span></div>
	             	    	 <div class="key"  onclick="storeDAta('1')"><span >1</span></div>
	             	    	 <div class="key"  onclick="storeDAta('2')"><span >2</span></div>
	             	    	 <div class="key"  onclick="storeDAta('3')"><span >3</span></div>
	             	    	 <div class="key comonCOlorArith"  onclick="storeDAta('+')"><span class="plus" >+</span></div>
	             	    	 <div class="key join"  onclick="storeDAta('0')"><span >0</span></div> 
	             	    	 <div class="key"  onclick="storeDAta('.')"><span >.</span></div>
	             	    	 <div class="key equalContainer" onclick="calCulaData()"><span class="equal">=</span></div>
	             	    </div>
             	    </div>
            </div>

        </section>




<!-- javascript cdn -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- my external javascript  -->
<script type="text/javascript" src="index.js"></script>


</body>
</html>
